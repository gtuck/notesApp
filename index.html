<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure NotesApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@vizuaalog/bulmajs@0/dist/bulma.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <!-- Top Right Sign-Out -->
      <div class="has-text-right">
        <button id="sign-out" class="button is-danger is-small" style="display:none;">Sign Out</button>
      </div>

      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box has-text-centered">
            <h1 class="title is-3">üìù Secure NotesApp</h1>

            <!-- Auth Form -->
            <div id="auth-form">
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="email" id="auth-email" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" id="auth-password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field is-grouped is-justify-content-center">
                <button id="log-in" class="button is-success">Login</button>
                <button id="sign-up" class="button is-primary">Sign Up</button>
              </div>
              <p id="user-email" class="has-text-grey mt-2"></p>
            </div>
          </div>

          <!-- Message Form -->
          <form id="message-form" class="box" style="display:none;">
            <h2 class="subtitle is-4">Create a New Note</h2>
            <div class="field">
              <textarea class="textarea" id="message-input" placeholder="Type your note..." required></textarea>
            </div>
            <div class="field is-grouped">
              <input class="input is-expanded" type="text" id="note-tag" placeholder="Tag (e.g. work, idea)" />
              <input type="color" id="note-color" class="input ml-2" value="#ffffff" />
              <button type="submit" class="button is-success ml-2">Save</button>
            </div>
          </form>

          <!-- Search and Messages -->
          <div class="box">
            <h2 class="subtitle is-4">Your Notes</h2>
            <input class="input is-rounded" type="text" id="search-input" placeholder="Search notes..." />
            <div id="loading" class="has-text-centered mt-4" style="display:none;">Loading...</div>
            <div id="message-list" class="mt-4"></div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
