<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure NotesApp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
  <div class="container">
    <h1>üìù Secure NotesApp</h1>

    <div id="auth-section">
      <div id="auth-form">
        <input type="email" id="auth-email" placeholder="Email" />
        <input type="password" id="auth-password" placeholder="Password" />
        <button id="sign-up">Sign Up</button>
        <button id="log-in">Log In</button>
      </div>
      <button id="sign-out" style="display:none;">Sign Out</button>
      <span id="user-email"></span>
      <hr>
    </div>

    <form id="message-form" style="display:none;">
      <h2>Post a note:</h2>
      <textarea id="message-input" placeholder="Type your note..." required></textarea>
      <input type="text" id="note-tag" placeholder="Tag (e.g. work, idea)" />
      <input type="color" id="note-color" value="#ffffff" />
      <button type="submit">Save Note</button>
      <hr>
    </form>

    <h2>Notes:</h2>
    <input type="text" id="search-input" placeholder="Search notes..." />
    <ul id="message-list"></ul>

  </div>

  <script src="app.js"></script>
</body>

</html>
