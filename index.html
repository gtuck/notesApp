<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure NotesApp</title>

  <!-- Latest Bulma CSS v1.0.0 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@vizuaalog/bulmajs@0/dist/bulma.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-3 has-text-centered">üìù Secure NotesApp</h1>

      <!-- Auth Section -->
      <div id="auth-section" class="box">
        <div id="auth-form">
          <div class="field">
            <div class="control">
              <input class="input" type="email" id="auth-email" placeholder="Email" />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input" type="password" id="auth-password" placeholder="Password" />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-link" id="log-in">Log In</button>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="button is-danger is-small" id="sign-out" style="display:none;">Sign Out</button>
          <button class="button is-primary is-small" id="sign-up">Sign Up</button>
        </div>

        <p id="user-email"></p>
        <hr>
      </div>

      <!-- Message Form -->
      <form id="message-form" class="box" style="display:none;">
        <h2 class="subtitle is-5">Post a note:</h2>

        <div class="field">
          <div class="control">
            <textarea class="textarea" id="message-input" placeholder="Type your note..." required></textarea>
          </div>
        </div>

        <div class="columns is-mobile is-vcentered">
          <div class="column">
            <input class="input" type="text" id="note-tag" placeholder="Tag (e.g. work, idea)" />
          </div>
          <div class="column is-narrow">
            <input type="color" id="note-color" class="input" value="#ffffff" />
          </div>
          <div class="column is-narrow">
            <button type="submit" class="button is-success">Save Note</button>
          </div>
        </div>
        <hr>
      </form>

      <!-- Notes Display -->
      <h2 class="subtitle is-5">Notes:</h2>
      <div class="field">
        <input class="input" type="text" id="search-input" placeholder="Search notes..." />
      </div>

      <ul id="message-list" class="mt-4"></ul>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
